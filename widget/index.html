<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>钓友汇</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <style type="text/css">
        .center {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            display: none;
        }

        header {
            background-color: #009317; 
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="head">
        </header>
        <div id="main" class='center'>
            <img id='loading' src='image/loading_more.gif' width=65 height=65>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    var launchRemoved = false;
    var loadingRemoved = false;
    var url = "https://www.diaoyou.site";
    var mainUrl;
    var clientParameter;
    var registrationId;

    apiready = function () {
        var deviceId = api.deviceId;
        var sType = api.systemType;

        var header = $api.byId('head');
        // 适配iOS 7+，Android 4.4+状态栏
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        api.setPrefs({
            key: 'headerH',
            value: headerH
        });

        deviceId = deviceId.replace(/-/g, "");
        deviceId = deviceId.replace(/:/g, "");

        if (sType == "android") {
            mainUrl = url + '?CLIENTID=n_' + deviceId + '&device=android';
            clientParameter = '&CLIENTID=n_' + deviceId + '&device=android&registrationId=' + registrationId;
        } else {
            mainUrl = url + '?CLIENTID=i_' + deviceId + '&device=iphone';
            clientParameter = '&CLIENTID=i_' + deviceId + '&device=iphone&registrationId=' + registrationId;
        }

        api.openFrame({
            name: 'main',
            url: mainUrl,
            bounces: false,
            rect: {
                w: 'auto',
                h: 'auto',
                marginTop: headerH
            },
            allowEdit: false,
            progress: {
                type: 'default',
                title: "",
                text: "",
                color: '#004b6a'
            }
        });

        var perms = ['storage', 'camera', 'photos', 'notification'];
        var sType = api.systemType;
        if (sType == "android") {
            if (!confirmPer(perms)) {
                return;
            }
        }

        api.setFrameClient({
            frameName: 'main'
        }, function (ret) {
            onBrowserStateChange(ret);
        });
        removeLogic();
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            api.historyBack({
                frameName: 'main'
            }, function (ret, err) {
                if (!ret.status) {
                    api.closeWidget();
                }
            });
        });
        removeLogic();
    };

    function onBrowserStateChange(ret) {
        if (0 == ret.state) {//开始加载
            if (!launchRemoved) {
                launchRemoved = true;
                removeLaunch();
            }
        }
        if (2 == ret.state) {
            if (!loadingRemoved) {
                loadingRemoved = true;
                document.getElementById('loading').style.display = 'none';
            }
        }
    }

    function removeLogic() {
        setTimeout(function () {
            if (!launchRemoved) {
                launchRemoved = true;
                removeLaunch();
            }
        }, 3000);
    }

    function removeLaunch() {
        api.removeLaunchView({
            animation: {
                type: "fade",
                subType: "from_right",
                duration: 300
            }
        });
    }

    function confirmPer(perms) {
        var has = api.hasPermission({
            list: perms
        });
        if (!has || !has[0] || !has[0].granted) {
            api.requestPermission({
                list: perms,
                code: 100001
            }, function (ret, err) {
            });
            return false;
        }
        return true;
    }

</script>

</html>
